<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Display playlist</title>
<style type="text/css">
   iframe{
       height:100px;
       width:500px;
   }

</style>
</head>
<body>
     <table border>
     <thead>
     <tr>
     <th>Name</th>
     <th>Songs</th>
     
     </tr>
     
     </thead>
     <tbody>
          <tr th:each="plist :${allPlaylists}">
     <td th:text="${plist.name}"></td>
    <td>
        <ul>
            <li th:each="song:${plist.songs}" >
            <span th:text="${song.name}"></span>
            <audio controls>
        <source th:src="${song.link}" type="audio/mpeg">
     </audio>
            </li>
        
        </ul>
    
    </td>
     
     </tr>
     
     </tbody>
     
     
     </table>
</body>
</html>
